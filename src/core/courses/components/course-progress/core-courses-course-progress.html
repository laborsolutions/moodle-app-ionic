 <div>
  <ion-card-header *ngIf="course.categoryName != null" style="max-height: 35px; color:#080091">                
    {{ course.categoryName.__zone_symbol__value[0].name }} 
  </ion-card-header>
   <ion-card-header *ngIf="course.categoryName == null" style="max-height: 35px">                
   
  </ion-card-header>
</div>


<ion-card style="height: auto;">
    <div (click)="openCourse(course)" class="core-course-thumb core-course-color-{{course.id % 10}}" [class.core-course-color-img]="course.imageThumb">
        <img *ngIf="course.imageThumb" [src]="course.imageThumb" core-external-content alt=""/>
    </div>
    <ion-item tappable text-wrap detail-none (click)="openCourse(course)" [title]="course.displayname || course.fullname" class="core-course-link">
        <p text-wrap><core-format-text [text]="course.displayname || course.fullname"></core-format-text></p>

        <div class="core-button-spinner" *ngIf="downloadCourseEnabled">
            
            <button *ngIf="prefetchCourseData.prefetchCourseIcon != 'spinner'" ion-button icon-only clear color="dark" (click)="prefetchCourse($event)" [attr.aria-label]="prefetchCourseData.title | translate">
                <core-icon [name]="prefetchCourseData.prefetchCourseIcon"></core-icon>
            </button>
           
            <ion-spinner *ngIf="prefetchCourseData.prefetchCourseIcon == 'spinner'"></ion-spinner>
        </div>
    </ion-item>
    <ion-item text-wrap *ngIf="course.summary && course.summary.length">
        <p>
            <summary>
                <core-format-text [text]="course.summary" [singleLine]="false" [clean]="false" [fullOnClick]="false"></core-format-text>
            </summary>
          
        </p>
    </ion-item>
    <ion-item *ngIf="course.progress != null && course.progress >= 0">
        <span style="width: 80%;
        float: left;">
        <core-progress-bar [progress]="course.progress"></core-progress-bar>
        </span>
        <span class="core-button-spinner" *ngIf="downloadCourseEnabled">
            
                <!-- <button *ngIf="prefetchCourseData.prefetchCourseIcon != 'spinner'" ion-button icon-only clear style="color:green;float: right;padding: 0px;" (click)="prefetchCourse($event)" [attr.aria-label]="prefetchCourseData.title | translate">
                    <core-icon [name]="prefetchCourseData.prefetchCourseIcon"></core-icon>
                </button> -->
               
                <ion-spinner *ngIf="prefetchCourseData.prefetchCourseIcon == 'spinner'"></ion-spinner>
        </span>
    </ion-item>
    <ng-content></ng-content>
</ion-card>
