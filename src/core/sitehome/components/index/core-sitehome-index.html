<core-loading [hideUntil]="dataLoaded">

    <ion-list>
        <!-- Site home main contents. -->
        

        <!-- Site home items: news, categories, courses, etc. -->
        <ng-container *ngIf="items.length > 0">
           
            <ion-grid no-padding>
                    <ion-row no-padding>
                        <ion-col *ngFor="let item of items" padding col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 align-self-stretch style="padding:10px;">  
          
                <core-sitehome-all-course-list class="item" *ngIf="item == 'all-course-list'"></core-sitehome-all-course-list>
                <core-sitehome-categories  *ngIf="item == 'categories'"></core-sitehome-categories>
                <core-sitehome-course-search *ngIf="item == 'course-search'"></core-sitehome-course-search>
                <core-sitehome-enrolled-course-list *ngIf="item == 'enrolled-course-list'"></core-sitehome-enrolled-course-list>
                <core-sitehome-news *ngIf="item == 'news'"></core-sitehome-news>
            
            </ion-col>
                   <ion-col padding col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 align-self-stretch style="padding:10px;">
                        <core-course-module *ngFor="let module of block.modules" [module]="module" [courseId]="siteHomeId" [downloadEnabled]="true"></core-course-module>
                   </ion-col>
                    <ion-col padding col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 align-self-stretch style="padding:10px;">
                            <core-course-module *ngFor="let module of section.modules" [module]="module" [courseId]="siteHomeId" [downloadEnabled]="true"></core-course-module>
                    </ion-col>
            </ion-row>
            </ion-grid>
        </ng-container>

        <!-- Site home block. -->
       
    </ion-list>

    <core-empty-box *ngIf="!hasContent" icon="qr-scanner" [message]="'core.course.nocontentavailable' | translate"></core-empty-box>
</core-loading>
